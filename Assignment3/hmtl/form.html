
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="response.html" method="get" target="_blank">
        <p>Select one of the countries</p>
        <select name="countries">
            <option value="Norway">Norway</option>
            <option value="Italy">Italy</option>
            <option value="England">England</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
        </select>
    
        <p>Choose a gender</p>
        <input type="radio" name="gender" value="male" required /> Male <br>
        <input type="radio" name="gender" value="female" /> Female <br>
        <input type="radio" name="gender" value="other" /> Other <br>

        <p>Select your interests</p>
        <input type="checkbox" id="interests" name="interests" value="sports" /> Sports <br>
        <input type="checkbox" id="interests" name="interests" value="reading" /> Reading <br>
        <input type="checkbox" id="interests" name="interests" value="travelling" /> Travelling <br>

        <p>Do you have any additional information?</p>
        <input type="textarea" name="additional-information" placeholder="additional info ->" size="40"> <br>

        <p>Select your satisfaction level from 1 - 10</p>
        <input type="range" name="satisfaction" min="1" max="10"> <br>

        <p>Upload a profile picture</p>
        <input type="file" name="profile_picture"> <br>

        <p>Submit your form or reset your answers</p>
        <input type="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </form>


</body>

</html>
