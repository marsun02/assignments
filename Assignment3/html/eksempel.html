<form action="action_page.html" method="get" target="_blank">

    First Name: <input type="text" name="FirstName" placeholder="Ned"> <br>
    <br>Last Name: <input type="text" name="LastName" placeholder="Stark"> <br>
    <br>Lives in (readonly): <input type="text" name="lives" value="North" readonly> <br>
    
    <br> Password(maxlength) <input type="text" 
                                    name="password"
                                    maxlength="10"
                                    required>
    
    <br> Password(autofocus) <input type="text" 
                                    name="password1"
                                    autofocus>
    
    <br> Password(placeholder) <input type="text" 
                                    name="password2"
                                    placeholder="chooseone">
                                    
    <br> Email (validation) <input type="email" 
                                    name="email">
                                    
    <br> URL (validation) <input type="url" 
                                    name="url">

    <br> Date <input type="date" name="date">

    <p>who did you want to sit on the throne?</p>
    <select name="rulers" size="4">
        <option value="John" selected> John Snow </option>
        <option value="Arya"> Arya Stark </option>
        <option value="Bran"> Bran Stark </option>
        <option value="Sansa"> Sansa Stark </option>
    </select>

    <select name="casts">
        <optgroup label="who is your favourite Stark">
            <option value="Arya"> Arya Stark </option>
            <option value="Bran"> Bran Stark </option>
            <option value="Sansa"> Sansa Stark </option>
        </optgroup>

        <optgroup label="who is your favourite Targaryen">
            <option value="John"> John Snow </option>
            <option value="Daney"> Daney Targaryen </option>
        </optgroup>
    </select>
    
    <br>

    <br><input type="submit" value="send in the info">
    <br><input type="image" src="image/sub(1).webp" width="100px">

</form>
