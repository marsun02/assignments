<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 18%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .completed {
            text-decoration: line-through;
        }

        #taskCount {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="todo-background.jpg" alt="To-do List" style="width: 100%; height: 100%; position: absolute; z-index: -1; opacity: 0.1;">
    <div class="container">
        <h2>To-do List</h2>
        <form id="taskForm">
            <input type="text" id="newTask" placeholder="Add a new task..." required autofocus>
            <button type="submit" id="addTaskBtn">Add Task</button>
        </form>

        <ul id="todoList">
        </ul>

        <div id="taskCount">
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
